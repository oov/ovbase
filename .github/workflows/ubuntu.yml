name: ubuntu

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: setup
        run: |
          sudo apt install -y cmake ninja-build clang clang-format
      - name: Run ninja
        run: |
          mkdir build
          cd build
          rm -rf CmakeCache.txt && cmake -GNinja -DCMAKE_C_COMPILER=clang -DCMAKE_C_STANDARD=11 -DCMAKE_C_STANDARD_REQUIRED=ON -DCMAKE_C_EXTENSIONS=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON .. && ninja all test_ovbase && ctest --output-junit testlog.xml
