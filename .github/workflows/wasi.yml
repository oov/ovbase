name: wasi

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          submodules: recursive
      - name: Build
        run: |
          sudo docker run --net host -i -v .:/root/ovbase ubuntu:jammy /bin/bash -c 'apt update && apt install -y git python3 wget tar xz-utils bzip2 cmake ninja-build && cd /root/ovbase && bash ./wasi-build.bash'
